name: Test

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH 连接至 Actions'
        required: false 
        default: 'false'

env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: v22.03.2
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: built2/light-R4AGv2.config
  DIY_P1_SH: built2/light-part1_feeds.sh
  DIY_P2_SH: built2/light-part2_config.sh
  DIY_P3_SH: built2/light-part3_mv.sh
  PATCH_FILE: 476-mtd-spi-nor-add-eon-en25q128.patch
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --single-branch --branch $REPO_BRANCH $REPO_URL openwrt
        cd openwrt 
        git branch --all
        git clone --single-branch --branch v22.03.2 https://github.com/openwrt/openwrt.git openwrt2